<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>FORMULARIO ACCESIBLE</h1>
    <!--action es para la ruta del backend--> 
    <form action="scripts/index.js" method="post" class="form" id="form">

            <label for="nom">Nombre:</label>
            <input type="text" id="nom" tabindex="1">
        
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" tabindex="2">
       
    
            <label for="email">Correo electronico:</label>
            <input type="email" id="email" tabindex="3">
        
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" tabindex="4">

            <button class="button" type="submit" tabindex="5">Registrarse</button>

    </form>

    <script src="scripts/index.js"></script>
</body>
</html>
